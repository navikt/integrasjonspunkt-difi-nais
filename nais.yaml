image: "repo.adeo.no:5443/integrasjon/integrasjonspunkt"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /manage/info
    initialDelay: 20
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /manage/health
    initialDelay: 20
prometheus:
  enabled: false
  path: /prometheus
resources:
  limits:
    cpu: 2000m
    memory: 4096Mi
  requests:
    cpu: 100m
    memory: 1024Mi
ingress:
  enabled: true
fasitResources:
  used:
  - alias: integrasjonspunkt-preprod-certificate
    resourceType: certificate
    propertyMap:
      password: DIFI_MOVE_ORG_KEYSTORE_PASSWORD
      keystorealias: DIFI_MOVE_ORG_KEYSTORE_ALIAS
  - alias: integrasjonspunkt-properties
    resourceType: applicationProperties
  - alias: integrasjonspunkt-postgresql-credentials
    resourceType: credential
    propertyMap:
      username: SPRING_DATASOURCE_USERNAME
      password: SPRING_DATASOURCE_PASSWORD
